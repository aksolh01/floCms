<div *ngIf="pages.length != 0 ">
    <div class="page-subtitle">
        Select Block Pages
    </div>
    <div class="page-input">
        <app-main-input-search></app-main-input-search>
        <div class="page-input-container">
            <div *ngFor="let item of pages" class="page-input-item">
                <input (change) = "getPagesId($event, item.id)" type="checkbox" [value]="item.id">
                <label>{{item.name}}</label>
            </div>
        </div>
    </div>
</div>
