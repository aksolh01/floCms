<div class="page-title">
    Comments
</div>
<app-main-input-search></app-main-input-search>
<div *ngIf="ELEMENT_DATA.length <= 0" class="empty-state">
    <div class="empty-state-container">
      <div class="empty-state-table">No Comments Found</div>
    </div>
  </div>
  
  <div *ngIf="ELEMENT_DATA.length > 0" class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <!-- comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let element" (click)="goToPreviewComment(element.comment)" class="pointer">{{ element.comment }}</td>
      </ng-container>


      <ng-container matColumnDef="pagename">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by pageName "
        >
          page name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.pagename }}</td>
      </ng-container>
  
      <!-- author Column -->
      <ng-container matColumnDef="author">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by author "
        >
          author
        </th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
      </ng-container>
  
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <select (change)="selectOption($event.target.value)">
            <option *ngFor="let item of statusOptions"  [selected]="element.status === item.value" [value]="item.value">
              {{item.name}}
            </option>
          </select>
        </td>
      </ng-container>
  
   
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="icon-actions">
            <img (click)="deletePage(element.id)" src="../../../assets/icons/delete.svg" alt="">
          </div>
    
        </td>
      </ng-container>
  
      <ng-container matColumnDef="readCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Read Count</th>
        <td mat-cell *matCellDef="let element">{{ element.readCount }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <router-outlet></router-outlet>
